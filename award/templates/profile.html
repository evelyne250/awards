{% extends 'base.html' %}

{% load bootstrap3 %}
{% load static %}
{% block content %}



<div class="container" style="margin-top:7%;">
    <img src="{{ user.profile.profile_picture.url }}" class="img_profile">
    <p class="text-center">username: {{user.username}}</p>
    <p class="text-center">email: {{user.email}}</p>
    <p class="text-center">Bio: {{user.profile.bio}}</p>
    <button class="btn btn-outline-primary" style="margin-left:30px;"><a href="{% url 'profile_edit' %}" >Edit Profile</a></button><i class="fa fa-sun-o" style="font-size: 28px;"></i>

</div>




  <style>
      .img_profile{
        vertical-align: middle;
        width: 200px;
        height: 200px;
        border-radius:50%;
      }
      .mine,.init{
       display: flex;
       justify-content: space-between;
      }
    </style>
  {% endblock %}
