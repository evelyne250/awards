{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for news_item in projects %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-md-6">
      <h2 class="text-center"> {{ news_item.title }} </h2>
      <p class="text-center"> {{ news_item.description }} </p>
      <img src="{{news_item.photo.url}}" class="card">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Projects</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
