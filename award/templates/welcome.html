{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">
 <div class="row">
  <!-- Looping through news   -->
  {% for news_item in projects %}

 
    <!-- displaying News articles -->
    <div class="col-md-5">

      <img src="{{news_item.photo.url}}" >    
        <h2 class="text-center"> {{ news_item.title }} </h2>
      <p class="text-center"> {{ news_item.description }} </p>
      <a target="_blank" href="{{news_item.link}}" class="btn">Visit Site</a>
      <hr>
      {% for com in news_item.comment_set.all %}
      <p>{{com.comment}}</p>
      {% empty %}
      {% endfor %}

     
  <a href="{% url 'comment' news_item.id %}">Write a Review</a>

    </div>

  </div>

  {% endfor %}

</div>

{% endblock %}
